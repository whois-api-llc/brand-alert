<!DOCTYPE html>
<html>
<head>
    <title>Brand Alert API jQuery Search Sample</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">

        var url = "https://www.whoisxmlapi.com/brand-alert-api/search.php";
        // Fill in your details
        var username = "Your brand alert api username";
        var password = "Your brand alert api password";
        var term1 = "cinema";
        var format = "json";

        $(function() {
            $.ajax(
                {
                    url: url,
                    dataType: "jsonp",
                    data: {
                        term1: term1,
                        username: username,
                        password: password,
                        output_format: format
                    },
                    success: function(data) {
                        $("body").append(
                            "<pre>" + JSON.stringify(data,null,2) + "</pre>");
                    }
                }
            );
        });

    </script>
</head>
<body></body>
</html>
